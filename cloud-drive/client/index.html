<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudDrive - File Storage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Authentication Container -->
    <div id="authContainer" class="auth-container">
        <!-- Login Form -->
        <div id="loginForm">
            <h2>Login to CloudDrive</h2>
            <form id="loginFormElement">
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <button type="button" class="btn btn-secondary" onclick="showRegister()">Create Account</button>
                <div id="loginError" class="error"></div>
            </form>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="hidden">
            <h2>Create Account</h2>
            <form id="registerFormElement">
                <div class="form-group">
                    <label for="registerName">Full Name:</label>
                    <input type="text" id="registerName" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email:</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password:</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <button type="submit" class="btn">Create Account</button>
                <button type="button" class="btn btn-secondary" onclick="showLogin()">Back to Login</button>
                <div id="registerError" class="error"></div>
                <div id="registerSuccess" class="success"></div>
            </form>
        </div>
    </div>

    <!-- Main Application -->
    <div id="mainApp" class="main-app">
        <div class="container">
            <!-- Header -->
            <div class="header">
                <div class="logo">‚òÅÔ∏è CloudDrive</div>
                <div class="user-info">
                    <span id="userName">Welcome, <span id="userEmail"></span>!</span>
                    <button class="btn" onclick="logout()">Logout</button>
                </div>
            </div>

            <!-- Controls -->
            <div class="controls">
                <div class="upload-area">
                    <div class="file-input-wrapper">
                        <input type="file" id="fileInput" multiple>
                        <div class="upload-text">
                            üìÅ Click to upload files or drag and drop
                        </div>
                    </div>
                </div>
                <button class="btn" onclick="uploadFiles()">Upload Selected</button>
            </div>

            <!-- Progress Bar -->
            <div id="progressContainer" class="progress-container">
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
                <div id="progressText" class="progress-text">Uploading...</div>
            </div>

            <!-- Files Container -->
            <div class="files-container">
                <div class="files-header">
                    <span>Your Files</span>
                    <span id="fileCount">0 files</span>
                </div>
                <div id="filesGrid" class="files-grid">
                    <!-- Files will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
